name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Python dependencies (system)
      run: |
        cd ${{ secrets.PI_BOT_PATH || '/home/skula/Sir-Tim-the-Timely' }}
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
    
    - name: Deploy Sir Tim bot
      run: |
        set -e  # Exit on any error
        echo "=================================================="
        echo "ðŸš€ STARTING SIR TIM DEPLOYMENT"
        echo "Timestamp: $(date)"
        echo "User: $(whoami)"
        echo "Working Directory: $(pwd)"
        echo "=================================================="
        # Step 1: Navigate to bot directory
        echo ""
        echo "ðŸ“ STEP 1: Navigating to bot directory..."
        BOT_DIR="${{ secrets.PI_BOT_PATH || '/home/skula/Sir-Tim-the-Timely' }}"
        echo "Target directory: $BOT_DIR"
        cd "$BOT_DIR"
        echo "âœ… Successfully navigated to bot directory"
        # Step 2: Check for systemd service file
        echo ""
        echo "ðŸ” STEP 2: Checking for systemd service file..."
        if [ ! -f "deployment/sir-tim-bot.service" ]; then
          echo "âŒ Systemd service file 'deployment/sir-tim-bot.service' not found!"
          exit 1
        fi
        # Step 3: Check current service status
        echo ""
        echo "ðŸ” STEP 3: Checking current service status..."
        if systemctl is-active --quiet sir-tim-bot; then
          echo "ðŸ›‘ Sir Tim bot service is currently running"
          echo "Stopping service..."
          sudo systemctl stop sir-tim-bot
          echo "âœ… Service stopped successfully"
        else
          echo "â„¹ï¸  Sir Tim bot service is not running"
        fi
        # Step 4: Create backup
        echo ""
        echo "ðŸ’¾ STEP 4: Creating backup of current version..."
        if [ -d "backup" ]; then 
          echo "Removing old backup..."
          rm -rf backup
        fi
        mkdir -p backup
        echo "Backing up current files..."
        cp -r src bot.py main.py requirements.txt backup/ 2>/dev/null || echo "Some files not found, continuing..."
        echo "âœ… Backup created successfully"
        # Step 5: Pull latest changes
        echo ""
        echo "ðŸ“¥ STEP 5: Pulling latest changes from GitHub..."
        echo "Current git status:"
        git status --porcelain
        echo "Fetching from origin..."
        git fetch origin
        echo "Resetting to origin/main..."
        git reset --hard origin/main
        echo "Current commit: $(git rev-parse --short HEAD)"
        echo "âœ… Successfully updated to latest version"
        # Step 6: Start service
        echo ""
        echo "ðŸš€ STEP 6: Starting Sir Tim bot service..."
        if sudo systemctl start sir-tim-bot; then
          echo "Service start command issued, waiting for startup..."
          sleep 3
        else
          echo "âŒ Failed to start sir-tim-bot.service: Unit sir-tim-bot.service not found."
          exit 1
        fi
        # Step 7: Verify deployment
        echo ""
        echo "âœ… STEP 7: Verifying deployment..."
        if systemctl is-active --quiet sir-tim-bot; then
          echo "ðŸŽ‰ SUCCESS! Sir Tim deployment completed successfully!"
          echo ""
          echo "Service status:"
          sudo systemctl status sir-tim-bot --no-pager -l
          echo ""
          echo "Recent logs:"
          sudo journalctl -u sir-tim-bot --no-pager -n 10
        else
          echo "âŒ FAILURE! Service failed to start"
          echo ""
          echo "Service status:"
          sudo systemctl status sir-tim-bot --no-pager -l
          echo ""
          echo "Recent error logs:"
          sudo journalctl -u sir-tim-bot --no-pager -n 20
          echo ""
          echo "ðŸ”„ Rolling back to previous version..."
          cp -r backup/* . 2>/dev/null || echo "Backup restore failed"
          sudo systemctl start sir-tim-bot
          echo "Rollback completed"
          exit 1
        fi
        echo ""
        echo "=================================================="
        echo "ðŸŽ¯ DEPLOYMENT SUMMARY"
        echo "Status: SUCCESS âœ…"
        echo "Timestamp: $(date)"
        echo "Commit: $(git rev-parse --short HEAD)"
        echo "Service: RUNNING ðŸŸ¢"
        echo "=================================================="
