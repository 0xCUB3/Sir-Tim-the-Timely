name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run syntax checks
      run: |
        python -m py_compile bot.py
        python -m py_compile src/*.py
        find src -name "*.py" -exec python -m py_compile {} \;
        
    - name: Test database initialization
      run: |
        python -c "
        import os
        os.environ['TOKEN'] = 'dummy_token'
        os.environ['GEMINI_API_KEY'] = 'dummy_key'
        from src.database import DatabaseManager
        import asyncio
        async def test():
            db = DatabaseManager(':memory:')
            await db.initialize()
            await db.close()
        asyncio.run(test())
        print('Database test passed!')
        "

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USERNAME }}
        password: ${{ secrets.PI_PASSWORD }}
        port: ${{ secrets.PI_PORT || 22 }}
        script: |
          set -e  # Exit on any error
          
          echo "=================================================="
          echo "ðŸš€ STARTING SIR TIM DEPLOYMENT"
          echo "Timestamp: $(date)"
          echo "User: $(whoami)"
          echo "Working Directory: $(pwd)"
          echo "=================================================="
          
          # Step 1: Navigate to bot directory
          echo ""
          echo "ðŸ“ STEP 1: Navigating to bot directory..."
          BOT_DIR="${{ secrets.PI_BOT_PATH || '/home/skula/Sir-Tim-the-Timely' }}"
          echo "Target directory: $BOT_DIR"
          cd "$BOT_DIR"
          echo "âœ… Successfully navigated to bot directory"
          
          # Step 2: Check current service status
          echo ""
          echo "ðŸ” STEP 2: Checking current service status..."
          if systemctl --user is-active --quiet sir-tim-bot; then
            echo "ðŸ›‘ Sir Tim bot service is currently running"
            echo "Stopping service..."
            systemctl --user stop sir-tim-bot
            echo "âœ… Service stopped successfully"
          else
            echo "â„¹ï¸  Sir Tim bot service is not running"
          fi
          
          # Step 3: Create backup
          echo ""
          echo "ðŸ’¾ STEP 3: Creating backup of current version..."
          if [ -d "backup" ]; then 
            echo "Removing old backup..."
            rm -rf backup
          fi
          mkdir -p backup
          echo "Backing up current files..."
          cp -r src bot.py main.py requirements.txt backup/ 2>/dev/null || echo "Some files not found, continuing..."
          echo "âœ… Backup created successfully"
          
          # Step 4: Pull latest changes
          echo ""
          echo "ðŸ“¥ STEP 4: Pulling latest changes from GitHub..."
          echo "Current git status:"
          git status --porcelain
          echo "Fetching from origin..."
          git fetch origin
          echo "Resetting to origin/main..."
          git reset --hard origin/main
          echo "Current commit: $(git rev-parse --short HEAD)"
          echo "âœ… Successfully updated to latest version"
          
          # Step 5: Install dependencies
          echo ""
          echo "ðŸ“¦ STEP 5: Installing/updating dependencies..."
          echo "Installing Python packages..."
          python3 -m pip install --user -r requirements.txt --upgrade
          echo "âœ… Dependencies installed successfully"
          
          # Step 6: Database check
          echo ""
          echo "ðŸ—ƒï¸  STEP 6: Checking database..."
          python3 -c "
          import os
          import asyncio
          from src.database import DatabaseManager
          
          async def migrate():
              print('Initializing database connection...')
              db = DatabaseManager('./data/deadlines.db')
              await db.initialize()
              print('Database initialized successfully')
              await db.close()
              print('Database connection closed')
          
          asyncio.run(migrate())
          " && echo "âœ… Database check completed successfully" || echo "âš ï¸  Database check completed with warnings"
          
          # Step 7: Start service
          echo ""
          echo "ðŸš€ STEP 7: Starting Sir Tim bot service..."
          systemctl --user start sir-tim-bot
          echo "Service start command issued, waiting for startup..."
          sleep 3
          
          # Step 8: Verify deployment
          echo ""
          echo "âœ… STEP 8: Verifying deployment..."
          if systemctl --user is-active --quiet sir-tim-bot; then
            echo "ðŸŽ‰ SUCCESS! Sir Tim deployment completed successfully!"
            echo ""
            echo "Service status:"
            systemctl --user status sir-tim-bot --no-pager -l
            echo ""
            echo "Recent logs:"
            journalctl --user -u sir-tim-bot --no-pager -n 10
          else
            echo "âŒ FAILURE! Service failed to start"
            echo ""
            echo "Service status:"
            systemctl --user status sir-tim-bot --no-pager -l
            echo ""
            echo "Recent error logs:"
            journalctl --user -u sir-tim-bot --no-pager -n 20
            echo ""
            echo "ðŸ”„ Rolling back to previous version..."
            cp -r backup/* . 2>/dev/null || echo "Backup restore failed"
            systemctl --user start sir-tim-bot
            echo "Rollback completed"
            exit 1
          fi
          
          echo ""
          echo "=================================================="
          echo "ðŸŽ¯ DEPLOYMENT SUMMARY"
          echo "Status: SUCCESS âœ…"
          echo "Timestamp: $(date)"
          echo "Commit: $(git rev-parse --short HEAD)"
          echo "Service: RUNNING ðŸŸ¢"
          echo "=================================================="
