name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Python dependencies (system)
      run: |
        cd ${{ secrets.PI_BOT_PATH || '/home/skula/Sir-Tim-the-Timely' }}
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt --break-system-packages
    
    - name: Install or reload systemd service for Sir Tim bot
      run: |
        SERVICE_PATH="/etc/systemd/system/sir-tim-bot.service"
        REPO_SERVICE="${{ secrets.PI_BOT_PATH || '/home/skula/Sir-Tim-the-Timely' }}/deployment/sir-tim-bot.service"
        if [ ! -f "$SERVICE_PATH" ]; then
          sudo cp "$REPO_SERVICE" "$SERVICE_PATH"
          sudo systemctl daemon-reload
          sudo systemctl enable sir-tim-bot
          sudo systemctl start sir-tim-bot
          echo "Systemd service created and started."
        else
          sudo cp "$REPO_SERVICE" "$SERVICE_PATH"
          sudo systemctl daemon-reload
          sudo systemctl restart sir-tim-bot
          echo "Systemd service reloaded and restarted."
        fi

    - name: Show Logs
      run: |
        cd ${{ secrets.PI_BOT_PATH || '/home/skula/Sir-Tim-the-Timely' }}
        tail -n 50 bot.log
